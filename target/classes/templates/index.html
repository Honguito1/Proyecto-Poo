<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body style="background-color: #383E42; text-align: center;
 font-family: Agency FB; color: #CDCDCD;">

<h1 >Sistema de Gestion de Pedidos</h1>

<div style="height: 40px;"></div>

<p style="font-size: 20px;"
    th:text="'Pedidos registrados: ' + ${cantidadPedidos}">
    Pedidos registrados: cantidadPedidos</p>
<p style="font-size: 20px;"
   th:text="'Pedidos pendientes: ' + ${cantidadPendientes}">
    Pedidos pendientes: cantidadPendientes</p>
<p style="font-size: 20px;"
   th:text="'Productos registrados: ' + ${cantidadProductos}">
    Productos registrados: cantidadProductos</p>
<p style="font-size: 20px;"
   th:text="'Clientes registrados: ' + ${cantidadClientes}">
    Clientes registrados: cantidadClientes</p>


<div style="height: 20px;"></div>

<div>
    <a th:href="@{/pedidos}"
       style="background-color: white; padding: 3px 8px; border-radius: 12px;"
    >PEDIDOS</a>
    <a th:href="@{/productos}"
       style="background-color: white; padding: 3px 8px; border-radius: 12px;"
    >PRODUCTOS</a>
    <a th:href="@{/clientes}"
       style="background-color: white; padding: 3px 8px; border-radius: 12px;"
    >CLIENTES</a>
</div>

</body>
</html>
